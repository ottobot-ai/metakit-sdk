version: 2
updates:
  # TypeScript dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      typescript-dev:
        patterns:
          - "@types/*"
          - "typescript"
          - "jest"
          - "ts-jest"
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
      typescript-prod:
        patterns:
          - "elliptic"
          - "canonicalize"
          - "js-sha*"
          - "@stardust-collective/*"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/packages/python"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      python-dev:
        patterns:
          - "pytest*"
          - "black"
          - "isort"
          - "mypy"
          - "ruff"
        update-types:
          - "minor"
          - "patch"
      python-prod:
        patterns:
          - "ecdsa"
          - "rfc8785"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      github-actions:
        patterns:
          - "*"
name: Release TypeScript SDK

on:
  push:
    tags:
      - 'typescript-v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Install dependencies
        working-directory: packages/typescript
        run: npm ci

      - name: Build
        working-directory: packages/typescript
        run: npm run build

      - name: Test
        working-directory: packages/typescript
        run: npm test

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#typescript-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify package version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: packages/typescript
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [[ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]]; then
            echo "::error::Package version ($PACKAGE_VERSION) does not match tag (${{ steps.version.outputs.version }})"
            exit 1
          fi

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: packages/typescript
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: TypeScript SDK v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Release Python SDK

on:
  push:
    tags:
      - 'python-v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/python/pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install package with dev dependencies
        working-directory: packages/python
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: packages/python
        run: pytest

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#python-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify package version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: packages/python
        run: |
          PACKAGE_VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [[ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]]; then
            echo "::error::Package version ($PACKAGE_VERSION) does not match tag (${{ steps.version.outputs.version }})"
            exit 1
          fi

      - name: Build package
        working-directory: packages/python
        run: python -m build

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/dist/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Python SDK v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
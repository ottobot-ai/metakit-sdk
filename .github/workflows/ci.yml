name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      python: ${{ steps.filter.outputs.python }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'packages/typescript/**'
            python:
              - 'packages/python/**'
            shared:
              - 'shared/**'

  typescript:
    needs: changes
    if: ${{ needs.changes.outputs.typescript == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Install dependencies
        working-directory: packages/typescript
        run: npm ci

      - name: Lint
        working-directory: packages/typescript
        run: npm run lint

      - name: Build
        working-directory: packages/typescript
        run: npm run build

      - name: Test
        working-directory: packages/typescript
        run: npm test -- --coverage

      - name: Upload coverage
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        with:
          files: packages/typescript/coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false

  python:
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: packages/python/pyproject.toml

      - name: Install dependencies
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: packages/python
        run: ruff check src tests

      - name: Format check with black
        working-directory: packages/python
        run: black --check src tests

      - name: Import sort check with isort
        working-directory: packages/python
        run: isort --check-only src tests

      - name: Type check with mypy
        working-directory: packages/python
        run: mypy src

      - name: Test with pytest
        working-directory: packages/python
        run: pytest --cov=constellation_sdk --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: packages/python/coverage.xml
          flags: python
          fail_ci_if_error: false

  cross-language:
    needs: [typescript, python]
    if: always() && !cancelled() && (needs.typescript.result == 'success' || needs.typescript.result == 'skipped') && (needs.python.result == 'success' || needs.python.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/python/pyproject.toml

      - name: Install TypeScript dependencies
        working-directory: packages/typescript
        run: npm ci

      - name: Install Python dependencies
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run cross-language tests (TypeScript)
        working-directory: packages/typescript
        run: npm test -- --testPathPattern=cross-language

      - name: Run cross-language tests (Python)
        working-directory: packages/python
        run: pytest tests/test_cross_language.py -v

  all-checks-pass:
    needs: [typescript, python, cross-language]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.typescript.result }}" == "failure" ||
                "${{ needs.python.result }}" == "failure" ||
                "${{ needs.cross-language.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed"
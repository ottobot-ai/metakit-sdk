name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      python: ${{ steps.filter.outputs.python }}
      rust: ${{ steps.filter.outputs.rust }}
      go: ${{ steps.filter.outputs.go }}
      java: ${{ steps.filter.outputs.java }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'packages/typescript/**'
            python:
              - 'packages/python/**'
            rust:
              - 'packages/rust/**'
            go:
              - 'packages/go/**'
            java:
              - 'packages/java/**'
            shared:
              - 'shared/**'

  typescript:
    needs: changes
    if: ${{ needs.changes.outputs.typescript == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Install dependencies
        working-directory: packages/typescript
        run: npm ci

      - name: Lint
        working-directory: packages/typescript
        run: npm run lint

      - name: Build
        working-directory: packages/typescript
        run: npm run build

      - name: Test
        working-directory: packages/typescript
        run: npm test -- --coverage

      - name: Upload coverage
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        with:
          files: packages/typescript/coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false

  python:
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: packages/python/pyproject.toml

      - name: Install dependencies
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: packages/python
        run: ruff check src tests

      - name: Format check with black
        working-directory: packages/python
        run: black --check src tests

      - name: Import sort check with isort
        working-directory: packages/python
        run: isort --check-only src tests

      - name: Type check with mypy
        working-directory: packages/python
        run: mypy src

      - name: Test with pytest
        working-directory: packages/python
        run: pytest --cov=constellation_sdk --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: packages/python/coverage.xml
          flags: python
          fail_ci_if_error: false

  rust:
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/rust/Cargo.lock') }}

      - name: Check formatting
        working-directory: packages/rust
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: packages/rust
        run: cargo clippy -- -D warnings

      - name: Test
        working-directory: packages/rust
        run: cargo test

  go:
    needs: changes
    if: ${{ needs.changes.outputs.go == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.18', '1.21', '1.22']
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: packages/go/go.sum

      - name: Download dependencies
        working-directory: packages/go
        run: go mod download

      - name: Vet
        working-directory: packages/go
        run: go vet ./...

      - name: Test
        working-directory: packages/go
        run: go test -v ./...

  java:
    needs: changes
    if: ${{ needs.changes.outputs.java == 'true' || needs.changes.outputs.shared == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Test
        working-directory: packages/java
        run: mvn test

  cross-language:
    needs: [typescript, python, rust, go, java]
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/python/pyproject.toml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'
          cache-dependency-path: packages/go/go.sum

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install TypeScript dependencies
        working-directory: packages/typescript
        run: npm ci

      - name: Install Python dependencies
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install Go dependencies
        working-directory: packages/go
        run: go mod download

      - name: Run cross-language tests (TypeScript)
        working-directory: packages/typescript
        run: npm test -- --testPathPattern=cross-language

      - name: Run cross-language tests (Python)
        working-directory: packages/python
        run: pytest tests/test_cross_language.py -v

      - name: Run cross-language tests (Rust)
        working-directory: packages/rust
        run: cargo test --test cross_language

      - name: Run cross-language tests (Go)
        working-directory: packages/go
        run: go test -v -run CrossLanguage

      - name: Run cross-language tests (Java)
        working-directory: packages/java
        run: mvn test -Dtest=CrossLanguageTest

  all-checks-pass:
    needs: [typescript, python, rust, go, java, cross-language]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.typescript.result }}" == "failure" ||
                "${{ needs.python.result }}" == "failure" ||
                "${{ needs.rust.result }}" == "failure" ||
                "${{ needs.go.result }}" == "failure" ||
                "${{ needs.java.result }}" == "failure" ||
                "${{ needs.cross-language.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed"
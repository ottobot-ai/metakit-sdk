[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project]
name = "constellation-metagraph-sdk"
version = "0.1.0"
description = "Python SDK for Constellation Metagraph operations"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Constellation Network", email = "contact@constellationnetwork.io"}
]
keywords = [
    "constellation",
    "metagraph",
    "dag",
    "ecdsa",
    "secp256k1",
    "signature",
    "blockchain",
    "rfc8785",
    "canonicalize"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "ecdsa>=0.19.0",
    "rfc8785>=0.1.3",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Constellation-Labs/metakit-sdk"
Documentation = "https://github.com/Constellation-Labs/metakit-sdk/tree/main/packages/python"
Repository = "https://github.com/Constellation-Labs/metakit-sdk.git"
Issues = "https://github.com/Constellation-Labs/metakit-sdk/issues"
Changelog = "https://github.com/Constellation-Labs/metakit-sdk/blob/main/packages/python/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]
include = ["constellation_sdk*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py310"

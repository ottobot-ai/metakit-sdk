[package]
name = "constellation-metagraph-sdk"
version = "0.1.0"
edition = "2021"
authors = ["Constellation Network"]
description = "Rust SDK for signing data transactions on Constellation data metagraphs built with metakit"
license = "Apache-2.0"
repository = "https://github.com/Constellation-Labs/metakit-sdk"
keywords = ["constellation", "metagraph", "dag", "ecdsa", "secp256k1", "signature", "blockchain"]
categories = ["cryptography", "api-bindings"]
readme = "README.md"

[dependencies]
# Cryptography
secp256k1 = { version = "0.29", features = ["rand", "global-context"] }
sha2 = "0.10"
bs58 = "0.5"
base64 = "0.22"
hex = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_json_canonicalizer = "0.2"

# Error handling
thiserror = "1.0"

# Random number generation
rand = "0.8"

# Additional utilities
num-bigint = "0.4"
regex = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
pretty_assertions = "1.4"

[lib]
name = "constellation_sdk"
path = "src/lib.rs"

[[test]]
name = "integration"
path = "tests/integration.rs"

[[test]]
name = "cross_language"
path = "tests/cross_language.rs"

[[test]]
name = "currency_transaction"
path = "tests/currency_transaction.rs"
